<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: 
                linear-gradient(rgba(0,20,60,0.8), rgba(30,10,80,0.9)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><radialGradient id="sky" cx="50%" cy="30%"><stop offset="0%" stop-color="%2387CEEB"/><stop offset="100%" stop-color="%234169E1"/></radialGradient><linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="%236B8E9B"/><stop offset="100%" stop-color="%232F4F4F"/></linearGradient></defs><rect width="1920" height="1080" fill="url(%23sky)"/><polygon points="0,800 400,400 800,600 1200,300 1600,500 1920,400 1920,1080 0,1080" fill="url(%23mountain)"/><circle cx="1600" cy="200" r="80" fill="%23FFD700" opacity="0.8"/><polygon points="200,700 250,650 300,700 275,750 225,750" fill="%2332CD32" opacity="0.6"/><polygon points="600,750 650,700 700,750 675,800 625,800" fill="%2332CD32" opacity="0.6"/><polygon points="1000,800 1050,750 1100,800 1075,850 1025,850" fill="%2332CD32" opacity="0.6"/></svg>') center/cover;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .title {
            font-size: 3.5rem;
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #f0f8ff;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255,255,255,0.6), 0 0 30px rgba(255,255,255,0.4); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .vision-selection {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .vision-text {
            color: #fff;
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .visions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
        }

        .vision-card {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .vision-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .vision-card:hover::before {
            left: 100%;
        }

        .vision-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.2),
                0 0 30px var(--glow-color, rgba(255,255,255,0.5));
            border-color: var(--glow-color, rgba(255,255,255,0.5));
        }

        .vision-card[data-vision="anemo"]:hover {
            --glow-color: rgba(77, 236, 195, 0.8);
        }
        .vision-card[data-vision="geo"]:hover {
            --glow-color: rgba(255, 210, 0, 0.8);
        }
        .vision-card[data-vision="electro"]:hover {
            --glow-color: rgba(186, 85, 211, 0.8);
        }
        .vision-card[data-vision="dendro"]:hover {
            --glow-color: rgba(50, 205, 50, 0.8);
        }
        .vision-card[data-vision="hydro"]:hover {
            --glow-color: rgba(33, 150, 243, 0.8);
        }
        .vision-card[data-vision="pyro"]:hover {
            --glow-color: rgba(255, 107, 107, 0.8);
        }
        .vision-card[data-vision="cryo"]:hover {
            --glow-color: rgba(116, 185, 255, 0.8);
        }

        .vision-icon {
            width: 60px;
            height: 60px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }

        .vision-name {
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .message-container {
            display: none;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255,215,0,0.3), transparent);
            animation: rotate 3s linear infinite;
        }

        .message-content {
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        .message-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 2rem;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .visions-grid { grid-template-columns: repeat(2, 1fr); }
            .vision-selection { padding: 1.5rem; }
        }

        /* Element Effect Styles */
        .element-effect {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .anemo-effect {
            width: 200px;
            height: 200px;
            border: 3px solid rgba(77, 236, 195, 0.8);
            border-radius: 50%;
            animation: swirl 2s ease-out;
        }

        .geo-effect {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 210, 0, 0.6), transparent);
            border-radius: 50%;
            animation: crystallize 1.5s ease-out;
        }

        .electro-effect {
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(186, 85, 211, 0.9), transparent);
            animation: lightning 0.8s ease-out;
            transform-origin: center;
        }

        .dendro-effect {
            width: 20px;
            height: 20px;
            background: rgba(50, 205, 50, 0.8);
            border-radius: 50%;
            animation: bloom 2s ease-out;
        }

        .hydro-effect {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(33, 150, 243, 0.7), rgba(33, 150, 243, 0.3), transparent);
            border-radius: 50%;
            animation: ripple 1.5s ease-out;
        }

        .pyro-effect {
            width: 80px;
            height: 80px;
            background: radial-gradient(ellipse, rgba(255, 107, 107, 0.9) 0%, rgba(255, 165, 0, 0.7) 50%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flame 1.2s ease-out;
        }

        .cryo-effect {
            width: 120px;
            height: 120px;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(116, 185, 255, 0.8) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(116, 185, 255, 0.8) 50%, transparent 60%);
            animation: freeze 1.8s ease-out;
        }

        @keyframes swirl {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }

        @keyframes crystallize {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.9; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        @keyframes lightning {
            0% { transform: scale(0, 1) rotate(45deg); opacity: 1; }
            20% { transform: scale(1.5, 1) rotate(45deg); opacity: 1; }
            40% { transform: scale(1.8, 1) rotate(-30deg); opacity: 0.8; }
            60% { transform: scale(2, 1) rotate(60deg); opacity: 0.6; }
            100% { transform: scale(0, 1) rotate(90deg); opacity: 0; }
        }

        @keyframes bloom {
            0% { transform: scale(0); opacity: 1; }
            25% { transform: scale(3); opacity: 0.8; }
            50% { transform: scale(6); opacity: 0.6; }
            75% { transform: scale(9); opacity: 0.4; }
            100% { transform: scale(12); opacity: 0; }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(2); opacity: 0.7; }
            100% { transform: scale(4); opacity: 0; }
        }

        @keyframes flame {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1.5) translateY(-30px); opacity: 0.8; }
            100% { transform: scale(3) translateY(-80px); opacity: 0; }
        }

        @keyframes freeze {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(45deg); opacity: 0.9; }
            100% { transform: scale(3) rotate(90deg); opacity: 0; }
        }
    </style>
</head>

        <div class="message-container" id="messageContainer">
            <div class="message-content">
                <h2 class="message-title" id="messageTitle"></h2>
                <p class="message-text" id="messageText"></p>
                <button class="back-btn" onclick="showVisionSelection()">Choose Another Vision</button>
            </div>
        </div>
    </div>

    <script>
        // Three.js starfield
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('.stars'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 2 });
        
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        camera.position.z = 1;
        
        function animateStars() {
            requestAnimationFrame(animateStars);
            stars.rotation.x += 0.0005;
            stars.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animateStars();

        // Floating particles
        function createParticles() {
            const container = document.querySelector('.floating-particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // Vision messages
        const visionMessages = {
            anemo: {
                title: "Freedom's Blessing ðŸŒªï¸",
                text: "Happy Birthday, Mehek! Like the wind that carries dreams across Teyvat, may your spirit remain forever free and adventurous. The Anemo Archon blesses you with boundless exploration and the courage to chase your wildest dreams. May this new year bring you the freedom to soar to new heights! ðŸŽˆâœ¨"
            },
            geo: {
                title: "Strength & Stability ðŸ—»",
                text: "Happy Birthday, Mehek! Strong as the mountains of Liyue, may you stand firm in the face of any challenge. The Geo Archon grants you unwavering determination and the wisdom to build your dreams on solid foundations. May your resolve be as enduring as the ancient stones! ðŸ’ŽðŸŽ‚"
            },
            electro: {
                title: "Eternal Energy âš¡",
                text: "Happy Birthday, Mehek! Charged with the eternal lightning of Inazuma, may your energy never fade and your spirit remain eternally bright. The Electro Archon blesses you with endless enthusiasm and the power to illuminate every path you take. Shine on, birthday star! â­ðŸ’œ"
            },
            dendro: {
                title: "Wisdom & Growth ðŸŒ¿",
                text: "Happy Birthday, Mehek! Like the evergreen forests of Sumeru, may you continue to grow in wisdom and knowledge. The Dendro Archon nurtures your mind with infinite learning and your heart with natural joy. May this year bloom with new discoveries and beautiful memories! ðŸŒ¸ðŸ“š"
            },
            hydro: {
                title: "Flow of Justice ðŸ’§",
                text: "Happy Birthday, Mehek! Pure as the crystal waters of Fontaine, may your heart remain kind and your judgment clear. The Hydro Archon blesses you with emotional depth and the ability to bring peace wherever you go. May your year flow smoothly like a gentle stream! ðŸŒŠðŸ’™"
            },
            pyro: {
                title: "Burning Passion ðŸ”¥",
                text: "Happy Birthday, Mehek! Ignited with the passionate flames of Natlan, may your inner fire never be extinguished. The Pyro Archon fuels your ambitions and lights your way to greatness. May this year be filled with burning excitement and blazing achievements! ðŸŽ†â¤ï¸"
            },
            cryo: {
                title: "Pure Determination â„ï¸",
                text: "Happy Birthday, Mehek! Clear as the pristine ice of Snezhnaya, may your determination be unwavering and your goals crystal clear. The Cryo Archon grants you cool composure and the strength to overcome any obstacle. May your path ahead be as beautiful as fresh snow! â„ï¸ðŸ’Ž"
            }
        };

        // Vision selection functionality with element effects
        document.querySelectorAll('.vision-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const vision = this.dataset.vision;
                
                // Create element effect
                createElementEffect(vision, e.pageX, e.pageY);
                
                // Show message with delay for effect
                setTimeout(() => {
                    showMessage(vision);
                }, 800);
                
                // Add selection animation
                anime({
                    targets: this,
                    scale: [1, 1.2, 1],
                    rotate: [0, 360],
                    duration: 600,
                    easing: 'easeOutElastic(1, .8)'
                });
            });
        });

        function createElementEffect(vision, x, y) {
            const effect = document.createElement('div');
            effect.className = `element-effect ${vision}-effect`;
            effect.style.left = (x - 100) + 'px';
            effect.style.top = (y - 100) + 'px';
            document.body.appendChild(effect);

            // Create multiple effects for some elements
            if (vision === 'dendro') {
                // Create multiple blooming particles
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = `element-effect ${vision}-effect`;
                        const angle = (i * 45) * Math.PI / 180;
                        const distance = 80;
                        particle.style.left = (x + Math.cos(angle) * distance - 10) + 'px';
                        particle.style.top = (y + Math.sin(angle) * distance - 10) + 'px';
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 2000);
                    }, i * 100);
                }
            } else if (vision === 'electro') {
                // Create multiple lightning bolts
                for (let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const bolt = document.createElement('div');
                        bolt.className = `element-effect ${vision}-effect`;
                        bolt.style.left = (x + (Math.random() - 0.5) * 200 - 150) + 'px';
                        bolt.style.top = (y + (Math.random() - 0.5) * 200 - 2) + 'px';
                        document.body.appendChild(bolt);
                        
                        setTimeout(() => bolt.remove(), 800);
                    }, i * 150);
                }
            } else if (vision === 'pyro') {
                // Create multiple flame particles
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const flame = document.createElement('div');
                        flame.className = `element-effect ${vision}-effect`;
                        flame.style.left = (x + (Math.random() - 0.5) * 100 - 40) + 'px';
                        flame.style.top = (y + (Math.random() - 0.5) * 50 - 40) + 'px';
                        document.body.appendChild(flame);
                        
                        setTimeout(() => flame.remove(), 1200);
                    }, i * 100);
                }
            } else if (vision === 'hydro') {
                // Create ripple effect
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const ripple = document.createElement('div');
                        ripple.className = `element-effect ${vision}-effect`;
                        ripple.style.left = (x - 50) + 'px';
                        ripple.style.top = (y - 50) + 'px';
                        document.body.appendChild(ripple);
                        
                        setTimeout(() => ripple.remove(), 1500);
                    }, i * 200);
                }
            }

            // Remove main effect after animation
            setTimeout(() => {
                if (effect.parentNode) {
                    effect.remove();
                }
            }, vision === 'dendro' ? 2000 : vision === 'cryo' ? 1800 : vision === 'hydro' ? 1500 : vision === 'pyro' ? 1200 : 1000);
        }

        function showMessage(vision) {
            const message = visionMessages[vision];
            document.getElementById('messageTitle').textContent = message.title;
            document.getElementById('messageText').textContent = message.text;
            
            // Hide vision selection
            anime({
                targets: '#visionSelection',
                opacity: 0,
                scale: 0.8,
                duration: 500,
                easing: 'easeInQuad',
                complete: function() {
                    document.getElementById('visionSelection').style.display = 'none';
                    document.getElementById('messageContainer').style.display = 'block';
                    
                    // Show message with animation
                    anime({
                        targets: '#messageContainer',
                        opacity: [0, 1],
                        scale: [0.8, 1],
                        duration: 800,
                        easing: 'easeOutElastic(1, .8)'
                    });
                }
            });
        }

        function showVisionSelection() {
            anime({
                targets: '#messageContainer',
                opacity: 0,
                scale: 0.8,
                duration: 500,
                easing: 'easeInQuad',
                complete: function() {
                    document.getElementById('messageContainer').style.display = 'none';
                    document.getElementById('visionSelection').style.display = 'block';
                    
                    anime({
                        targets: '#visionSelection',
                        opacity: [0, 1],
                        scale: [0.8, 1],
                        duration: 800,
                        easing: 'easeOutElastic(1, .8)'
                    });
                }
            });
        }

        // Resize handler
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initial animations
        anime({
            targets: '.vision-card',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(100, {start: 1000}),
            duration: 800,
            easing: 'easeOutElastic(1, .8)'
        });
    </script>
</body>
</html>
